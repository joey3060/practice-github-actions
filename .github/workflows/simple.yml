name: shell Commands
on: [workflow_dispatch]
jobs:
  run-shell-command:
     runs-on: ubuntu-latest
     steps:
       - name: echo a string
         run: echo "Hello world"
       - name: multiline script
         run: |
           node -v
           npm -v
  run-windows-commands:
     runs-on: windows-latest
     steps:
       - name: Dictory Powershell
         run: Get-Location
       - name: Dircotry Bash
         run: pwd
         shell: bash
     